<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
        <span id="email-error"></span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" id="contact-msg" onkeyup="validateMsg()"></textarea>
        <span id="msg-error"></span>
      </div>

    <button onclick="return validateForm()">Submit</button>
    <span id="submit-error"></span>
   
  </form>


  <!-- <div class="useful-links">
    <a href="https://youtu.be/fz8bwvn9lA4">Watch Video</a>
    <a href="https://www.youtube.com/c/EasyTutorialsVideo?sub_confirmation=1">Visit Channel</a>
  </div> -->
  
  </div>

  <script>

    var nameError = document.getElementById("name-error");
    var phoneError = document.getElementById("phone-error");
    var emailError = document.getElementById("email-error");
    var msgError = document.getElementById("msg-error");
    var submitError = document.getElementById("submit-error");

    function validateName(){
        var name = document.getElementById("contact-name").value;
        if(name.length == 0 ){
            nameError.innerHTML = 'Name is required';
            return false;
        }
        if(!name.match(/^[A-Za-z]*\s[A-Za-z]*$/)){
            nameError.innerHTML = "Write full name";
            return false;
        }
        nameError.innerHTML = '<i class="fa-solid fa-circle-check"></i>';
        return true;
    }

    function validatePhone(){
        var phone = document.getElementById("contact-phone").value;
        if(phone.length == 0 ){
            phoneError.innerHTML = 'Phone no is required';
            return false;
        }
        if(phone.length !== 10){
            phoneError.innerHTML = 'Phone no should be 10 digits';
            return false;
        }
        if(!phone.match(/^[0-9]{10}$/)){
            phoneError.innerHTML = 'Only digits please.';
            return false; 
        }
        phoneError.innerHTML = '<i class="fa-solid fa-circle-check"></i>';
        return true;
    }

    function validateEmail(){
        var email = document.getElementById("contact-email").value;

        if(email.length == 0){
            emailError.innerHTML = 'Email is required';
            return false;
        }
        if(!email.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)){
            emailError.innerHTML = 'Email Invalid';
            return false;
        }

        emailError.innerHTML = '<i class="fa-solid fa-circle-check"></i>';
        return true;
    }

    function validateMsg(){
        var msg = document.getElementById("contact-msg").value;
        var required = 30;
        var left = required - msg.length;

        if(msg.length == 0){
            msgError.innerHTML = 'Message is required';
            return false;
        }
        if(left > 0){
            msgError.innerHTML = left + ' more characters required';
            return false;
        }

        msgError.innerHTML = '<i class="fa-solid fa-circle-check"></i>';
        return true
    }

    function validateForm(){
        if(!validateName() || !validatePhone() || !validateEmail() || !validateMsg()){
            submitError.style.display = 'block';
            submitError.innerHTML = 'Please fix error to submit';
            setTimeout(function(){submitError.style.display = 'none';}, 3000)
            return false
        }
    }
  </script>
   
</body>
</html>
